<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Reservation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Seat Reservation</h1>
    <div>
        <button id="reserve-button">예약</button>
        <button id="change-seat-button">자리 변경</button>
    </div>
    <div id="seat-map">
        <!-- 자리 배치 -->
    </div>
    <div id="reservation-form" class="hidden">
        <label for="student-id">학번 (예: 10101):</label>
        <input type="text" id="student-id" placeholder="학년반번호" required>
        <label for="student-name">이름:</label>
        <input type="text" id="student-name" placeholder="이름" required>
        <button id="confirm-button">예약 확정</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
